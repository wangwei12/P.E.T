<ion-header text-center>

  <ion-navbar color='home'>
    <ion-icon name='arrowl' class="icon1" (click)='goback2()'></ion-icon>
    <ion-title class="til">宠物领养</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src={{petarr.img}} width="100%">
  <ion-item>品种： {{petarr.name}}</ion-item>
  <ion-item>年龄： {{petarr.years}}</ion-item>
  <ion-item>性别： {{petarr.sex}}</ion-item>
  <ion-item text-wrap class="item-text-wrap">宠主描述： {{petarr.text}}</ion-item>
  <ion-item>联系电话： {{petarr.phone}}</ion-item>
</ion-content>
