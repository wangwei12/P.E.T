<ion-header>

  <ion-navbar color="home">
    <ion-title>新增地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>姓名</ion-label>
      <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>电话</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>地址</ion-label>
      <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full round color="home" class="save" (click)="save()">保存</button>
</ion-content>
