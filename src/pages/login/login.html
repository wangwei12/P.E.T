  Ionic pages and navigation.

<ion-header no-border text-center>

  <ion-navbar color="none">
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item class="item1">
    <ion-label>
      <img src="assets/imgs/login-1.png" alt="">
    </ion-label>
    <ion-input type="text" placeholder="请输入您的手机号" [(ngModel)]='user'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <img src="assets/imgs/login-2.png" alt="">
    </ion-label>
    <ion-input type="password" placeholder="请输入您的密码" [(ngModel)]='psw'></ion-input>
  </ion-item>
  <p (click)="repass()">忘记密码?</p>
  <button class="login-btn1" ion-button color="btn1" (click)='gomain()'>登录</button>
  <button class="login-btn2" ion-button color="btn2" (click)="goRegister()">注册</button>
</ion-content>
