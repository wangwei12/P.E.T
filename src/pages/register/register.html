<ion-header no-border text-center>

  <ion-navbar color="none">
    <ion-title style="width: 70%;float: left;padding-top: 6px;">注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item class="item item1">
    <ion-label>
      <img src="assets/imgs/re-1.png" alt="">
    </ion-label>
    <ion-input type="text" placeholder="请输入您的手机号" [(ngModel)]='username'></ion-input>
  </ion-item>
  <ion-item class="item item2">
    <ion-label>
      <img src="assets/imgs/re-2.png" alt="">
    </ion-label>
    <ion-input type="text" placeholder="请输入验证码"></ion-input>
    <button ion-button item-end color="btn2" class="btn0">获取验证码</button>
  </ion-item>
  <ion-item class="item item3">
    <ion-label>
      <img src="assets/imgs/re-3.png" alt="">
    </ion-label>
    <ion-input type="password" placeholder="请输入您的密码" [(ngModel)]='pwd'></ion-input>
  </ion-item>
  <ion-item class="item item4">
    <ion-label>
      <img src="assets/imgs/re-3.png" alt="">
    </ion-label>
    <ion-input type="password" placeholder="请再次输入您的密码"></ion-input>
  </ion-item>

  <button ion-button color="btn1" class="btn1" (click)='reg()'>注册</button>
  <br>

  <p (click)="goLogin()">已有账号</p>

</ion-content>
