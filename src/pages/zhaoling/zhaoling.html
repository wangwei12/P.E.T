<ion-header text-center>
  <ion-navbar color='home'>
    <ion-title class="title">宠物招领</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)='goling(i)' *ngFor="let i of shop;let l=index">
      <ion-thumbnail item-start>
        <img src={{i.img}}>
      </ion-thumbnail>
      <h2>{{i.name}}</h2>
      <p>年龄： {{i.years}}</p>
      <p>性别： {{i.sex}}</p>
    </ion-item>
  </ion-list>
</ion-content>
