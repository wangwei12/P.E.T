<ion-header>

  <ion-navbar color="home">
    <ion-title>收货地址</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div *ngFor="let add of address;let i=index" class="additem">
    <p class="addname">{{add.name}}  <span class="addphone">{{add.phone}}</span></p>
    <p>{{add.address}}</p>
    <button (click)="revise(i)" ion-button color="home" >编辑</button>
    <button (click)="deleadd(i)"ion-button color="home" class="dele">删除</button>
  </div>
  <button ion-button full round class="newadd" color="home" (click)="gonew()">新增地址</button>
</ion-content>
