<ion-header>

  <ion-navbar color="home">
    <ion-title>优惠券</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngFor="let cou of coupons;let i=index" class="coupon">
    <p class="couname">{{cou.name}}</p>
    <p class="coutext">{{cou.text}}</p>
    <p class="coutotal">总量：{{cou.Totalnum}}<span class="courem">剩余：{{cou.Remnum}}</span></p>
    <div><p class="getcou" (click)=" presentAlert()">领取</p></div>
  </div>
  
</ion-content>
