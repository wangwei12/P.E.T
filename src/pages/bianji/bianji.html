<ion-header no-border text-center>
  <ion-navbar color="home">
    <ion-title style="width: 70%;float: left;">编辑</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="ZL_list">
    <ion-item>
      <ion-label>名称 *</ion-label>
      <ion-input [(ngModel)]="username" placeholder={{item.username}}>{{username}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>签名 *</ion-label>
      <ion-input [(ngModel)]="me" placeholder={{item.me}}>{{me}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>性别 *</ion-label>
      <ion-input [(ngModel)]="sex" placeholder={{item.sex}}>{{sex}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>生日 *</ion-label>
      <ion-input [(ngModel)]="birthDay" placeholder={{item.birthDay}}>{{birthDay}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>职业 *</ion-label>
      <ion-input [(ngModel)]="zhiye" placeholder={{item.zhiye}}>{{zhiye}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>学校 *</ion-label>
      <ion-input [(ngModel)]="school" placeholder={{item.school}}>{{school}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>所在地 *</ion-label>
      <ion-input [(ngModel)]="city" placeholder={{item.city}}>{{city}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>家乡 *</ion-label>
      <ion-input [(ngModel)]="home" placeholder={{item.home}}>{{home}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>邮箱 *</ion-label>
      <ion-input [(ngModel)]="email" placeholder={{item.email}}>{{email}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>个人说明 *</ion-label>
      <ion-input [(ngModel)]="text" placeholder={{item.text}}>{{text}}</ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="danger" round block (click)='sub();'>确认</button>
</ion-content>
