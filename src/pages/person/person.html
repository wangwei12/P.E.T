<ion-header text-center>

  <ion-navbar color='home'>
    <ion-title class="til">个人资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list>
      <ion-item>
        <span class="det1">昵称</span>
        <span class="det">{{item.username}}</span>
      </ion-item>
      <ion-item>
        <span class="det1">签名</span>
        <span class="det">{{item.me}}</span>
      </ion-item>
      <ion-item>
        <span class="det1">性别</span>
        <span class="det">{{item.sex}}</span>
      </ion-item>
      <ion-item>
        <span class="det1">生日</span>
        <span class="det">{{item.birthDay}}</span>
      </ion-item>
      <ion-item>
        <span class="det1">职业</span>
        <span class="det">{{item.zhiye}}</span>
      </ion-item>
      <ion-item>
        <span class="det1">邮箱</span>
        <span class="det">{{item.email}}</span>
      </ion-item>
      <ion-item>
        <span class="det1">家乡</span>
        <span class="det">{{item.home}}</span>
      </ion-item>
      <ion-item>
        <span class="det1">所在地</span>
        <span class="det">{{item.city}}</span>
      </ion-item>
      <ion-item>
        <span class="det1">毕业学校</span>
        <span class="det">{{item.school}}</span>
      </ion-item>
      <ion-item>
        <span class="det1">个人说明</span>
        <span class="det">{{item.text}}</span>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label class="label label-ios">名片</ion-label>
      <ion-toggle checked="false" color="home"></ion-toggle>
    </ion-item>

  </ion-list>
  <button ion-button color="danger" round block (click)='presentAlert();'>编辑资料</button>
</ion-content>
